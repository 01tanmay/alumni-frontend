<header class="header-container">
  <!-- Logo + Alumni Platform + School Name -->
  <div class="logo-section">
    <div class="logo-wrapper">
      <img src="assets/logos/gmvvs.png" alt="School Logo" class="school-logo" />
      <div class="school-info">
        <h1 class="alumni-platform">Alumni Platform</h1>
        <p class="school-name">Gyan Mata Vidya Vihar Sr Sec School, Nanded</p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="custom-navbar">
    <ul>
      <li routerLinkActive="active-tab" [routerLinkActiveOptions]="{ exact: true }">
        <a routerLink="/media">Media</a>
      </li>
      <li routerLinkActive="active-tab">
        <a routerLink="/events">Events</a>
      </li>
      <li routerLinkActive="active-tab">
        <a routerLink="/alumni-network">Alumni Network</a>
      </li>
      <li routerLinkActive="active-tab">
        <a routerLink="/contact">About Us</a>
      </li>
    </ul>
  </nav>
</header>
