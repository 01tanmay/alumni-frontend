<div class="event-wrapper">
  <h2 class="section-title">Upcoming Events</h2>

  <div *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</div>

  <div *ngIf="events.length === 0" class="no-events-msg">
    No upcoming events at the moment.
  </div>

  <div class="card-container" *ngIf="events.length > 0">
    <div class="event-card" *ngFor="let event of events">
      <div class="event-header">
        <h3>{{ event.eventName }}</h3>
        <p>{{ event.venue }} | {{ event.eventDate }}</p>
      </div>
      <div class="event-body">
        <p class="desc">{{ event.description }}</p>
        <div class="badge-row">
          <span class="badge">Max: {{ event.maxAttendees }}</span>
          <span class="badge">Registered: {{ event.registeredAttendees }}</span>
        </div>
        <button class="register-btn">Register Now â†’</button>
      </div>
    </div>
  </div>
</div>
