<div class="media-container">
  <h2 class="media-title">Media Gallery</h2>

  <!-- Upload Section -->
  <div class="media-upload">
    <input type="file" (change)="onFileSelect($event)" class="upload-input" />
    <button class="upload-btn" (click)="uploadFile()">Upload</button>
  </div>

  <!-- Gallery Section -->
  <div class="media-gallery">
    <div class="media-item" *ngFor="let media of mediaFiles">
      <img *ngIf="media.type === 'image'" [src]="media.url" alt="Uploaded Image" />
      <video *ngIf="media.type === 'video'" [src]="media.url" controls></video>
    </div>
  </div>
</div>
