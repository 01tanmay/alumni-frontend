<div class="media-container">
  <h2 class="media-title">Media Gallery</h2>

  <!-- Display Media Count -->
  <p class="media-count">Total Media Files: <strong>{{ mediaCount }}</strong></p>

  <!-- Upload Media Section -->
  <div class="upload-section">
    <input type="file" (change)="onFileChange($event)" />
    <button class="upload-btn" (click)="uploadMedia()">Upload</button>
  </div>

  <!-- Display Media Gallery -->
  <div class="gallery">
    <div *ngFor="let media of mediaList" class="media-item">
      <!-- Image Preview -->
      <img
        *ngIf="media.fileType?.includes('image')"
        [src]="media.fileUrl"
        [alt]="media.fileName"
        class="media-preview"
      />

      <!-- Video Preview -->
      <video
        *ngIf="media.fileType?.includes('video')"
        [src]="media.fileUrl"
        controls
        class="media-preview"
      ></video>
    </div>
  </div>
</div>
