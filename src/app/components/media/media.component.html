<h2>Media Gallery</h2>
<input type="file" (change)="onFileSelected($event)" />
<button (click)="uploadMedia()">Upload</button>

<div *ngFor="let media of mediaList">
  <img *ngIf="media.type === 'image'" [src]="media.url" width="200" />
  <video *ngIf="media.type === 'video'" width="300" controls>
    <source [src]="media.url" type="video/mp4" />
  </video>
</div>
