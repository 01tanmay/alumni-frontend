<div class="media-container">
  <h2 class="media-title">Media Gallery</h2>

  <!-- Display Media Count -->
  <p class="media-count">Total Media Files: <strong>{{ mediaCount }}</strong></p>

  <!-- Upload Media Section -->
  <div class="upload-section">
    <input type="file" (change)="onFileChange($event)" />
    <button class="upload-btn" (click)="uploadMedia()">Upload</button>
  </div>

  <!-- Display Media Gallery -->
  <div class="gallery">
    <div *ngFor="let media of mediaList" class="media-item">
      <img *ngIf="media.type === 'image'" [src]="media.url" alt="Uploaded Image" />
      <video *ngIf="media.type === 'video'" [src]="media.url" controls></video>
    </div>
  </div>
</div>
