<div class="media-container">
  <h2 class="media-title">ğŸ“¸ Media Gallery</h2>
  <p class="media-count">Total Media Files: <strong>{{ totalCount }}</strong></p>

  <!-- Image Section -->
  <div class="section-header">
    <div class="section-icon">ğŸ–¼ï¸</div>
    <h3>Images</h3>
  </div>

  <div class="gallery-grid" *ngIf="imageMedia.length > 0; else noImages">
    <div *ngFor="let media of imageMedia" class="gallery-card">
      <div class="media-thumb">
        <img [src]="media.fileUrl" [alt]="media.fileName" />
      </div>
      <div class="media-footer">
        <span class="filename">{{ media.fileName }}</span>
        <span class="badge">Image</span>
      </div>
    </div>
  </div>

  <ng-template #noImages>
    <div class="empty-state">No images uploaded yet.</div>
  </ng-template>

  <!-- Video Section -->
  <div class="section-header">
    <div class="section-icon">ğŸ¥</div>
    <h3>Videos</h3>
  </div>

  <div class="gallery-grid" *ngIf="videoMedia.length > 0; else noVideos">
    <div *ngFor="let media of videoMedia" class="gallery-card">
      <div class="media-thumb">
        <video [src]="media.fileUrl" controls muted></video>
      </div>
      <div class="media-footer">
        <span class="filename">{{ media.fileName }}</span>
        <span class="badge badge-video">Video</span>
      </div>
    </div>
  </div>

  <ng-template #noVideos>
    <div class="empty-state">No videos uploaded yet.</div>
  </ng-template>
</div>
