<div class="registration-container">
  <h2 class="registration-title">🎓 Alumni Registration</h2>

  <p *ngIf="eventName" class="event-id-info">
    You are registering for: <strong>{{ eventName }}</strong>
  </p>

  <form class="registration-form" #alumniForm="ngForm">

    <!-- Personal Info Card -->
    <div class="form-card">
      <h3>Personal Information</h3>
      <div class="grid-2">
        <div class="form-group icon-input">
          <label>Full Name</label>
          <span>👤</span>
          <input type="text" [(ngModel)]="userData.fullName" name="fullName" required />
        </div>

        <div class="form-group icon-input">
          <label>Email</label>
          <span>📧</span>
          <input type="email" [(ngModel)]="userData.email" name="email" required />
        </div>

        <div class="form-group icon-input">
          <label>Contact Number</label>
          <span>📞</span>
          <input type="tel" [(ngModel)]="userData.contactNumber" name="contactNumber" pattern="^[0-9]{10}$" maxlength="10" required />
        </div>

        <div class="form-group icon-input">
          <label>Date of Birth</label>
          <span>🎂</span>
          <input type="date" [(ngModel)]="userData.dob" name="dob" required />
        </div>
      </div>
    </div>

    <!-- Academic & Address -->
    <div class="form-card">
      <h3>Academic & Address</h3>
      <div class="grid-2">
        <div class="form-group icon-input">
          <label>Address</label>
          <span>🏠</span>
          <input type="text" [(ngModel)]="userData.address" name="address" required minlength="5" maxlength="200" />
        </div>

        <div class="form-group icon-input">
          <label>Profession</label>
          <span>💼</span>
          <input type="text" [(ngModel)]="userData.profession" name="profession" required />
        </div>

        <div class="form-group icon-input">
          <label>Passout Year</label>
          <span>🎓</span>
          <select [(ngModel)]="userData.passoutYear" name="passoutYear" required>
            <option *ngFor="let year of passoutYears" [value]="year">{{ year }}</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Payment Info -->
    <div class="form-card">
      <h3>Payment</h3>
      <div class="grid-2">
        <div class="form-group icon-input">
          <label>Payment Method</label>
          <span>💳</span>
          <select [(ngModel)]="userData.paymentMethod" name="paymentMethod" (change)="updatePaymentInfo()" required>
            <option value="UPI">UPI</option>
            <option value="NEFT">NEFT</option>
            <option value="Bank Transfer">Bank Transfer</option>
          </select>
        </div>

        <div class="form-group icon-input">
          <label>UTR Number</label>
          <span>🧾</span>
          <input type="text" [(ngModel)]="userData.utrNumber" name="utrNumber" required />
        </div>
      </div>

      <div *ngIf="paymentInfo" class="payment-info">
        <p><strong>Payment Instructions:</strong> {{ paymentInfo }}</p>
      </div>
    </div>

    <!-- Final Submit -->
    <div class="form-card">
      <button type="button" class="submit-btn" (click)="register()" [disabled]="isFormInvalid()">
        ✅ Register for Event
      </button>
    </div>
