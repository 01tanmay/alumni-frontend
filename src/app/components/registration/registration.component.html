<div class="registration-container">
  <h2 class="registration-title">Alumni Registration</h2>

  <form class="registration-form">
    <!-- Personal Information -->
    <div class="form-section">
      <h3>Personal Information</h3>
      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" [(ngModel)]="userData.fullName" name="fullName" required />
      </div>

      <div class="form-group">
        <label>Address:</label>
        <input type="text" [(ngModel)]="userData.address" name="address" required />
      </div>

      <div class="form-group">
        <label>Profession:</label>
        <input type="text" [(ngModel)]="userData.profession" name="profession" required />
      </div>

      <div class="form-group">
        <label>Contact Number:</label>
        <input type="tel" [(ngModel)]="userData.contactNumber" name="contactNumber" required />
      </div>

      <div class="form-group">
        <label>Date of Birth:</label>
        <input type="date" [(ngModel)]="userData.dob" name="dob" required />
      </div>
    </div>

    <!-- Academic Details -->
    <div class="form-section">
      <h3>Academic Details</h3>
      <div class="form-group">
        <label>Passout Year:</label>
        <select [(ngModel)]="userData.passoutYear" name="passoutYear">
          <option *ngFor="let year of passoutYears" [value]="year">{{ year }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Marksheet Upload:</label>
        <input type="file" (change)="onFileChange($event)" />
      </div>
    </div>

    <!-- Payment Details -->
    <div class="form-section">
      <h3>Payment Details</h3>
      <div class="form-group">
        <label>Payment Method:</label>
        <select [(ngModel)]="userData.paymentMethod" name="paymentMethod" (change)="updatePaymentInfo()">
          <option value="UPI">UPI</option>
          <option value="NEFT">NEFT</option>
          <option value="Bank Transfer">Bank Transfer</option>
        </select>
      </div>

      <div class="form-group">
        <label>UTR Number:</label>
        <input type="text" [(ngModel)]="userData.utrNumber" name="utrNumber" required />
      </div>

      <!-- Dynamic Field: Show Info Based on Selected Payment Method -->
      <div class="payment-info" *ngIf="paymentInfo">
        <p><strong>Payment Instructions:</strong> {{ paymentInfo }}</p>
      </div>
    </div>

    <button type="button" class="submit-btn" (click)="register()">Register</button>
  </form>
</div>
